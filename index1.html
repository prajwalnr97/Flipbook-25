	<style type="text/css">
		html, body {

			width: 100%;
			height: 100%;
			overflow: hidden;
			background: url(bg.jpg);
		}

		#album {
			width: 2100px;
			height: 700px;
			margin: 5% auto;
		}

		#album > div {
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
		}

		/* Optional: Style for navigation buttons */
		#nav-buttons {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			z-index: 10;
		}

		#nav-buttons button {
			padding: 10px 20px;
			margin: 0 10px;
			background-color: #2e3791;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-weight: bold;
		}

		#nav-buttons button:hover {
			background-color: #444;
		}
	</style>
</head>

	<!-- Navigation buttons -->
	<div id="nav-buttons">
		<button onclick="$('#album').turn('previous')">Previous</button>
		<button onclick="$('#album').turn('next')">Next</button>

	<script src="turn.js"></script>

	<script>
		// Load the flip sound
		var flipSound = new Audio('flip.mp3');

		// Initialize the flipbook with sound on each flip
		$('#album').turn({
			width: 2200,
			height: 750,
			autoCenter: true,
			gradients: true,
			acceleration: true,
			when: {
				turning: function(event, page, view) {
					flipSound.currentTime = 0;
					flipSound.play();
				}
			}
		});
	</script>
